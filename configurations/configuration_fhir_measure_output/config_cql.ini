[GenConfig]
outputpath = cql_engine_logs.csv
inputformat = ndjson
writemode = write
outputFormat = csv

# Anchor over all top-level keys of the JSON object
anchor = ObjToKeyValArr:


[Struct]
# Header fields (repeated for each flattened key row)
measure = Measure.name
measure_year = Measure.measureYear.Value.Year
patient = Patient.id.value

# Flattened key/value pair
cql_key = Anchor:key
cql_value = Anchor:JsonDump:value.LenCap:|8000|data truncated
